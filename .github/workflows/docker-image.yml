name: Docker Image CI

on:
  push:
    branches: [ "main" , "feature/remove-top-level-code"]
  pull_request:
    branches: [ "main" ]

jobs:

  build :

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mohittalele/airflow:2.2.4_$(date +%s)
    - name: Push the Docker image
      run: docker push mohittalele/airflow:2.2.4_$(date +%s)
