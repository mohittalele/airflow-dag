repositories:

- name:  apache-airflow
  url: https://airflow.apache.org
- name: incubator
  url: https://charts.helm.sh/incubator
- name: bitnami
  url: https://charts.bitnami.com/bitnami
- name: minio
  url: https://charts.min.io/

releases:
  - name: airflow                           
    namespace: airflow                      
    labels:                                  
      app: airflow
    chart: apache-airflow/airflow
    version: 1.5.0
    values:
      - # executor: KubernetesExecutor
        # extraEnvFrom: 
        #   - secretRef:
        #       name: airflow-connections
        #   - configMapRef:
        #       name: airflow-variables
        defaultAirflowRepository: mohittalele/airflow

        # Default airflow tag to deploy
        defaultAirflowTag: "2.2.4v2"
        airflowVersion: "2.2.4"
        dags:
          gitSync:
            enabled: true
            repo: https://github.com/mohittalele/airflow-dag.git
            branch: feature/simulate-vanilla-workflow
            subPath: DAG
        logs:
          persistence:
            enabled: true
            size: 10Gi

  - name: airflow-namespace                                            
    labels:                                  
      app: airflow-namespace
    chart: incubator/raw
    namespace: airflow
    values:
      - resources:
          - apiVersion: v1
            kind: Namespace
            metadata:
              name: airflow

  - name: rabbitmq
    labels:                                  
      app: rabbitmq
    chart: bitnami/rabbitmq
    version: 9.0.8
    namespace: airflow

  - name: minio
    labels:                                  
      app: minio
    chart: minio/minio
    version: 4.0.2
    namespace: airflow
    values:
      - mode: standalone
        persistence:
          size: 5Gi
        resources:
          requests:
            memory: 1Gi
        environment:
          MINIO_NOTIFY_AMQP_ENABLE_2 : "on"
          MINIO_NOTIFY_AMQP_URL_2 : "amqp://user:MbtnNcY7DXPMX0je@rabbitmq:5672"
          MINIO_NOTIFY_AMQP_EXCHANGE_2 : "airflowDagEvents"
          MINIO_NOTIFY_AMQP_EXCHANGE_TYPE_2 : "fanout"
          MINIO_NOTIFY_AMQP_ROUTING_KEY_2 : "dagBucketEvents"
          MINIO_NOTIFY_AMQP_DURABLE_2 : "on"
          MINIO_NOTIFY_AMQP_AUTO_DELETED_2 : "off"
          MINIO_NOTIFY_AMQP_INTERNAL_2 : "off"
          MINIO_NOTIFY_AMQP_NO_WAIT_2 : "off"
          MINIO_NOTIFY_AMQP_MANDATORY_2 : "off"

  - name: message-producer-configmap
    labels:                                  
      app: message-producer-configmap
    chart: incubator/raw
    namespace: airflow
    values: 
      - utility-functions\message-producer.yaml
             
  - name: message-producer
    labels:                                  
      app: message-producer
    chart: incubator/raw
    namespace: airflow
    values:
      - resources:
          - apiVersion: batch/v1
            kind: Job
            metadata:
              name: message-producer
            spec:
              template:
                spec:
                  containers:
                  - name: message-producer
                    image: python:3.9
                    command:
                    - /bin/sh
                    - -c
                    - |
                      pip install --upgrade pip 
                      pip install pika
                      python /tmp/message-producer.py
                    volumeMounts:
                      - name: config-volume
                        mountPath: /tmp/
                  volumes:
                    - name: config-volume
                      configMap:
                        name: message-producer-configmap     
                  restartPolicy: Never
              backoffLimit: 4

  - name: develop-workspace
    labels:                                  
      app: develop-workspace
    chart: incubator/raw
    namespace: airflow
    values: 
      - resources:
        - apiVersion: v1
          kind: Pod
          metadata:
            name: dev-workspace
          spec:
            containers:
            - name: ubuntu
              image: mohittalele/ubuntu_util:0.0.1
              # Just spin & wait forever
              command: [ "/bin/bash", "-c", "--" ]
              args: [ "while true; do sleep 30; done;" ]
            - name: airflow
              image: apache/airflow:2.2.4
              # Just spin & wait forever
              command:
                - sh
                - -c
                - |
                  apt-get update ;
                  apt install vi ;
                  pip install hydra-core --upgrade ;
                  airflow db init ;
                  while true; 
                    do sleep 30; 
                  done;
